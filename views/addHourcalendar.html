<!doctype html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
       <!-- <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>-->

        <title>Työntekijän Tuntikalenteri</title>
        <link href="/css/styles.css" type="text/css" rel="stylesheet"/>
        <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
 
        
    </head>
    <body>
        <div class="entry">
            <h1 class="oma_h1">
                <div class="oma_a">
                    Pehtoori
                    <p id="theUser"> </p>
                </div>
            </h1>
        </div>
         
        <div class="omaentry">
            <nav id="head">
            </nav>
            <section>
                <h1 class="oma_h1">Lisää uusi tehtävä</h1>
        
                <form method="post" enctype="application/json" action="/tasks">  
                    <h4 class="oma_h4">Päivä</h4>
                    <input type="date" id="theDate" required class="form-control text-center center-block" style = "width:300px; padding-left: 50px;" placeholder="Päivä" name ="Päivä"/>
                    <h4 class="oma_h4">Ilmoittaja</h4>
                    <div class="person_add"></div>
                    <!--<input type="text" class="form-control text-center center-block" style = "width:300px" placeholder="Ilmoittaja" name ="Ilmoittaja" />-->
                    <h4 class="oma_h4">Tehtävä</h4>
                    <select name="Tehtävä" class="form-control center-block center-value" style = "width:300px;padding-left: 115px" >
                        <option value="Asiakas">Asiakas</option>
                        <option value="Toimisto">Toimisto</option>
                        <option value="Talli">Talli</option>
                        <option value="Muut työt">Muut työt</option>
                    </select>
<!--                    <input type="text"   class="form-control text-center center-block" style = "width:300px" placeholder="Tehtävä" name ="Tehtävä" />-->
                    <h4 class="oma_h4">Tunnit</h4>
                    <input type="number" min="0"  class="form-control text-center center-block" style = "width:300px" placeholder="Tunnit" name ="Tunnit" /><br><br>
                    <input type="submit" class='btn btn-primary' value="Lisää"/>
                    <input Type="submit" class='btn btn-primary' value="Peruuta" onClick="history.go(-1);return true;"><br><br>
                </form>
            </section>
        <script src="/lib/jquery-2.1.4.min.js"></script>
        <script src="/controllers/scripts.js"></script>
    </body>   
</html>
