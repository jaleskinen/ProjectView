<!doctype html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <title>Hevosten Terveys</title>
        <link href="/css/styles.css" type="text/css" rel="stylesheet"/>
        <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
        
    </head>
    <body>
        <div class="entry">
            <div id="includedMenu"></div>
        </div>
         
        <div class="omaentry">
            <nav id="head">
            </nav>
            <section>
                <h1 class="oma_h1">Lisää terveystietoja</h1>
        
                
                <form method="post" enctype="application/json" action="/healths">
                    <h4 class="oma_h4">Hevonen: </h4>
                    <div class="horses_add"></div>
                    <h4 class="oma_h4">Rokotus: </h4>
                        <input type="date" class="form-control text-center center-block" style = "width:300px; padding-left: 50px;" name ="Rokotukset"/>
                    <h4 class="oma_h4">Madotus: </h4>
                        <input type="date" class="form-control text-center center-block" style = "width:300px; padding-left: 50px;" name ="Madotukset"/>
                     <h4 class="oma_h4">Hieronta: </h4>
                        <input type="date" class="form-control text-center center-block" style = "width:300px; padding-left: 50px;" name ="Hieronnat"/>
                    <h4 class="oma_h4">Yleistä: </h4>
                        <input type="text"  class="form-control text-center center-block" style = "width:300px" placeholder="Yleistä" name ="Yleistä"/><br><br>
                    <input type="submit" class='btn btn-primary' value="Lisää"/>
                    <input Type="submit" class='btn btn-primary' value="Peruuta" onClick="history.go(-1);return true;"><br><br>
                </form>
            </section>
            <footer class="footer_text"></footer>
            
        <script src="/lib/jquery-2.1.4.min.js"></script>
        <script src="/controllers/scripts.js"></script>
    </body>   
</html>
